<!DOCTYPE html>
<html>
<head>
    <script src="https://bstavroulakis.com/pluralsight/polymer/bower_components/webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="https://bstavroulakis.com/pluralsight/polymer/bower_components/polymer/polymer.html" />
</head>
<body>
  <alert-element></alert-element>
  <dom-module id="alert-element">
    <template>[[message]]</template>
  </dom-module>
  <script>
    HTMLImports.whenReady(function() {
      Polymer({
        is: "alert-element",
        properties: {
          loaded: {
            type: Boolean,
            value: false
          },
          message: {
            type: String,
            computed: 'computedMessage(loaded)'
          }
        },
        computedMessage: function(loaded) {
          return (loaded) ? "Loaded!" : "Loading";
        },
        ready: function() {
          var self = this;
          self.loaded = false;
          setTimeout(function() {
            self.loaded = true;
          }, 3000);
        }
      });
    });
  </script>
</body>
</html>
