<!DOCTYPE html>
<html>

  <head>
    <script src="components/webcomponents-lite.min.js"></script>
    <link href="https://polygit.org/components/polymer/polymer.html" rel="import">
  </head>

  <body>
   
   <alert-element></alert-element>
   <dom-module id="alert-element">
     <template>[[message]] <br/> [[alertUpdateTime]]</template>
   </dom-module>
    
   <script>
     HTMLImports.whenReady(function(){
       Polymer({
         is: "alert-element",
         properties:{
           message:{
             type: String,
             value: "Hello there"
           },
           alertUpdateTime:{
             type: Date,
             value: function(){
               return new Date();
             }
           }
         }
       });
     });
   </script>
   
  </body>

</html>
