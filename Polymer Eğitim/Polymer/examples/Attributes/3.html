<!DOCTYPE html>
<html>

  <head>
    <script src="components/webcomponents-lite.min.js"></script>
    <link href="https://polygit.org/components/polymer/polymer.html" rel="import">
    <link href="https://polygit.org/components/paper-input/paper-input.html" rel="import">

  </head>

  <body>
   
   <alert-element></alert-element>
   
   <dom-module id="alert-element">
     <template>
       <paper-input value="{{message}}"></paper-input>
       [[message]] 
       </template>
   </dom-module>
    
   <script>
     HTMLImports.whenReady(function(){
       Polymer({
         is: "alert-element",
         properties:{
           message:{
             type: String,
             value: "Success",
             notify: true,
             //readOnly: true
           }
         },
         ready: function(){
           this.addEventListener("message-changed", function(event){
             console.log(event);
           })
         }
       });
     });
   </script>
   
  </body>

</html>
